<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="assets/images/logo-full.svg">
    </nav>
    <header>
        <div class="text-container">
            <h1> Your Journey to Coding  Conf </h1>
            <h1 class="heading">2025 Starts Here!</h1> 
            <p> Secure your spot at next year's biggest coding conference.</p>
        </div>

    </header>
        <section>
    <div class="container">
        <form class="form">
            <h3>Upload Avatar</h3>

            <label for="avatar" class="upload-box">
                <div class="upload-icon">
                </div>
                <p>Drag and drop or click to upload</p>
                <input type="file" id="avatar"hidden>
            </label>

            <small>Upload your photo (JPG or PNG, max size: 500KB).</small>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
             <div class="input-group">
              <label>Email Address</label>
               <input type="email" placeholder="example@email.com" required>
               </div>
            <div class="input-group">
                <label>GitHub Username</label>
                <input type="text" placeholder="@yourusername" required>
            </div>

            <button type="submit" class="btn">Generate My Ticket</button>
        </form>
    </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
